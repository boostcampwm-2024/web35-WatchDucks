name: Deploy Service

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      path:
        required: true
        type: string
    secrets:
      host:
        required: true
      user:
        required: true
      key:
        required: true
      port:
        required: true
      env:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Sparse checkout으로 하위 디렉토리만 체크아웃
      - name: Checkout repository with sparse checkout
        uses: actions/checkout@v3
        with:
          path: ${{ inputs.service }}
          fetch-depth: 0
          sparse-checkout: |
            ${{ inputs.path }}

      # 2. GHCR 로그인
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 도커 이미지 빌드 & 푸시
      - name: Build and push Docker image for ${{ inputs.service }}
        run: |
          TAG=$(date +%Y%m%d%H%M%S)
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ inputs.service }}/${{inputs.path}}:${TAG} ./${{inputs.service}}/${{inputs.path}}
          docker push ghcr.io/${{ github.repository_owner }}/${{ inputs.service }}/${{inputs.path}}:${TAG}
          docker tag ghcr.io/${{ github.repository_owner }}/${{ inputs.service }}/${{inputs.path}}:${TAG} ghcr.io/${{ github.repository_owner }}/${{ inputs.service }}/${{inputs.path}}:latest
          docker push ghcr.io/${{ github.repository_owner }}/${{ inputs.service }}/${{inputs.path}}:latest

      # 4. 각 서비스 서버에 배포
      - name: Deploy ${{ inputs.service }} to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.host }}
          username: ${{ secrets.user }}
          key: ${{ secrets.key }}
          port: ${{ secrets.port }}
          script: |
            cd /home/watchducks/app
            touch .env
            echo "${{ secrets.env }}" > .env
            docker pull ghcr.io/${{ github.repository_owner }}/${{ inputs.service }}/${{inputs.path}}:latest
            
            # Blue 인스턴스를 새 버전으로 준비
            docker-compose up -d --no-deps console-server-blue
            
            # Blue 인스턴스 헬스 체크
            for i in {1..30}; do
              if curl -s http://localhost | grep -q "Hello World!"; then
                echo "Blue container is ready"
                break
              fi
              echo "Waiting for Blue container to be ready..."
              sleep 1
            done
            
            # Nginx 리로드로 트래픽 전환
            docker-compose exec nginx nginx -s reload
            
            # 기존 Green 인스턴스 종료
            docker-compose up -d --no-deps console-server-green
            echo "Deployment completed successfully"